apiVersion: v1
kind: Service
metadata:
  name: static-server
  namespace: $SERVER_NS
spec:
  selector:
    app: static-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9001
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: static-server
  namespace: $SERVER_NS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-server
  namespace: $SERVER_NS
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-server
  template:
    metadata:
      name: static-server
      labels:
        app: static-server
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
    spec:
      containers:
        - name: static-server
          #image: hashicorp/http-echo:latest
          #image: k3d-registry.localhost:5000/hashicorp/http-echo
          image: k3d-registry.localhost:5000/forwardsrv
          env:
            - name: CLUSTERNAME
              value: $PEER
          #args:
          #  - -text="$PEER"
          #  - -listen=:8080
          ports:
            - containerPort: 9001
              name: http
      # If ACLs are enabled, the serviceAccountName must match the Consul service name.
      serviceAccountName: static-server
