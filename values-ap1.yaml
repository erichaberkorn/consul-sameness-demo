global:
  name: consul
  image: "k3d-registry.localhost:5001/consul-dev@sha256:7e559657a6ec7e77e278e5f092bd80e821fac9e4a05b5d504fc32ff8f3ce0474"
  imageK8S: "k3d-registry.localhost:5001/consul-k8s-control-plane-dev@sha256:e5e61d37756f4e23acbc3d8e4394a6cd8ab93612d0c14a45b0f9607a87b18080"
  peering:
    enabled: true
  tls:
    enabled: true
    caCert:
      secretName: consul-ca-cert
      secretKey: tls.crt
    caKey:
      secretName: consul-ca-key
      secretKey: tls.key
  ui:
    enabled: true
  enterpriseLicense:
    secretName: license
    secretKey: license.txt
    enableLicenseAutoload: true
  enableConsulNamespaces: true
  adminPartitions:
    enabled: true
    name: "ap1"
  acls:
    manageSystemACLs: true
    bootstrapToken:
      secretName: consul-partitions-acl-token
      secretKey: token
externalServers:
  enabled: true
  tlsServerName: server.dc1.consul
connectInject:
  enabled: true
  default: true
  consulNamespaces:
    mirroringK8S: true
meshGateway:
  enabled: true
  # Everything below is for k3d
  service:
    type: "NodePort"
    nodePort: "30101"
server:
  enabled: false
